                    <div class="add_more_items" id="add_more_items13">
                        <button class="white_btn" id="add_btn13"
                            onclick="decrement('count_of_items13','add_more_items13','add_btn13','price13')">-</button>
                        <p class="count" id="count_of_items13">1</p>
                        <button class="white_btn" id="add_btn13" onclick="increment('count_of_items13')">+</button>

                    </div>
                </div>
            </div>
