<script>
   
document.addEventListener("DOMContentLoaded", function() {
            const amountInput = document.getElementById("amount");
            const addButton = document.getElementById("addButton");
            const checkBalanceButton = document.getElementById("checkBalanceButton");
            const balanceResultDiv = document.getElementById("BALANCERESULT"); 
            const balanceValue=document.getElementById("balance");

            const wallet = {
                balance: 0.00, // Initialize with some balance
                addMoney: function(amount) {
                    this.balance += amount;
                }
            };

            addButton.addEventListener("click", function() {
                const amount = parseFloat(amountInput.value);
                if (isNaN(amount) || amount <= 0) {
                    alert("Please enter a valid amount to add.");
                } else {
                    wallet.addMoney(amount);
                    amountInput.value = ""; 
                    balanceValue.innerHTML = `Your current balance is &#8377; ${wallet.balance.toFixed(2)}`;
                    // alert(`Added ${amount.toFixed(2)} to your wallet. Your new balance is ${wallet.balance.toFixed(2)}.`);
                    
                    sessionStorage.setItem('cash',JSON.stringify('wallet'));
                    

                }
            });

            
        });
